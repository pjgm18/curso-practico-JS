    <style>
        :root{
            --white: #ffffff;
            --black: #000000;
            --very-light-pink:  #C7C7C7;
            --text-input-field: #f7f7f7;
            --hospital-green:   #ACD9B2;

       }
        body{
            margin: 0;

        }

        .container{
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
           
        }
        .tittle{
            font-size: var(--lg);

        }

        .form-container{
            
            display: grid;
            grid-template-rows: auto 1fr auto ;

            justify-items: center;

                 
        }
        .logo-email{
            width: 132px;
            height: 132px;

            justify-content: center;
            align-items: center;
            border-radius: 50%;
            margin-bottom: 24px;
        }
        .logo-email img{
            width: 80px;
        }


        .primary-button{
            background-color: var(--hospital-green);
            width: 100%;
            height: 50px;
            border-radius: 8px;
            border: none;
            font-size: var(--lg);
            font-weight: bold;
            color: var(--white);
            
        }
        .login-button{
           
            margin-top: 14px;
            margin-bottom: 30px;

        }

        .resend{
            font-size: var(--md);
            
        }
        .resend span{
            color: var(--very-light-pink);
        }
        .resend a{
            color: var(--hospital-green);
            text-decoration: none;
        }
       
    

        





        </style>
