<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas</title>
    <style>
        .formulario{

            display: flex;
            flex-direction: column;
            width: 300px;

        }
        .label{
            text-align: center;
     }
    </style>
</head>
<body>
    <header>
    
        <h1>
            Figuras geometricas
        </h1>
        <p>Primer taller del curso practico de JavasCript</p>

    </header>
    
    <section class="section-cuadrado">

        <h2>Calcula el area y el perimetro de un cuadrado</h2>
        <form class="formulario">

          <label for="InputCuadrado" class="label">
            Escribir cada lado del cuadrado
          </label> 

          <input id="InputCuadrado" type="number"/>

          <button type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
          <button type="button" onclick="calcularAreaCuadrado()">Calcular area</button>

        </form>

    </section>

    <section class="section-triangulo">

        <h2>Calcula el area y el perimetro de un triangulo</h2>
        <form class="formulario">

          <label for="InputLado1" class="label">
            Escribir clado 1 del triangulo
          </label> 
          <input id="InputLado1" type="number"/>

          <label for="InputLado2" class="label">
            Escribir clado 2 del triangulo
          </label>
          <input id="InputLado2" type="number"/>

          <label for="InputBase" class="label">
            Escribir base del triangulo
          </label>
          <input id="InputBase" type="number"/>

          
          <button type="button" onclick="AlturaTriangulo()">Calcular altura</button>
          <button type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
          <button type="button" onclick="calcularAreaTriangulo()">Calcular area</button>

        </form>

    </section>

    <section class="section-Circulo">

        <h2>Calcula diametro, area y el perimetro de un circulo</h2>
        <form class="formulario">

          <label for="InputCirculo" class="label">
            Escribir radio del circulo
          </label> 

          <input id="InputCirculo" type="number"/>

          <button type="button" onclick="calcularDiametroCirculo()">Calcular diametro</button>
          <button type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
          <button type="button" onclick="calcularAreaCirculo()">Calcular area</button>

        </form>

    </section>







    <script src="./figuras.js"></script>
    
</body>
</html>
